<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>カスタム麻雀</title>
        <link rel="stylesheet" type="text/css" href="game.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <div class="header-left">
                    カスタム麻雀
                </div>        
                <div class="header-right">
                </div>
            </div>
        </header>

        <div class="main-container">
            <div id="game-board">
                <div id="my-main-area">
                    <div class="my">
                        <div class="player-info-area">
                            <div class="player-info">
                                <div class="player-status">
                                    <div id="my-wind" class="player-wind">東</div>
                                    <div id="my-point" class="player-point">25000</div>
                                </div>
                                <div id="my-name" class="player-name">あああ</div>
                            </div>
                        </div>
                        <div style="display:flex">
                            <div id="my-hand-tiles">あああ</div>
                            <div id="my-meld-tiles" class="meld-area">いいい</div>
                        </div>
                    </div>
                </div>
                <div id="right-main-area">
                    <div class="right">
                        <div class="player-info-area">
                            <div class="player-info">
                                <div class="player-status">
                                    <div id="right-wind" class="player-wind">南</div>
                                    <div id="right-point" class="player-point">25000</div>
                                </div>
                                <div id="right-name" class="player-name">あああ</div>
                            </div>
                        </div>
                        <div style="display:flex">
                            <div id="right-hand-tiles">aaa</div>
                            <div id="right-meld-tiles" class="meld-area">iii</div>
                        </div>
                    </div>
                </div>
                <div id="opposite-main-area">
                    <div class="opposite">
                        <div class="player-info-area">
                            <div class="player-info">
                                <div class="player-status">
                                    <div id="opposite-wind" class="player-wind">西</div>
                                    <div id="opposite-point" class="player-point">25000</div>
                                </div>
                                <div id="opposite-name" class="player-name">あああ</div>
                                
                            </div>
                        </div>
                        <div style="display:flex">
                            <div id="opposite-hand-tiles">aaaa</div>
                            <div id="opposite-meld-tiles" class="meld-area">iii</div>
                        </div>
                    </div>
                </div>
                <div id="left-main-area">
                    <div class="left">
                        <div class="player-info-area">
                            <div class="player-info">
                                <div class="player-status">
                                    <div id="left-wind" class="player-wind">北</div>
                                    <div id="left-point" class="player-point">25000</div>
                                </div>
                                <div id="left-name" class="player-name">あああ</div>
                                
                            </div>
                        </div>
                        <div style="display:flex">
                            <div id="left-hand-tiles">uuu</div>
                            <div id="left-meld-tiles" class="meld-area">eee</div>
                        </div>
                    </div>
                </div>

                <div id="my-discard-area">
                    <div class="my">
                        <div class="declare-window">
                            <label id="my-declare-msg" class="declare-msg"></label>
                        </div>
                        <div id="my-discard-tiles">aaa</div>
                    </div>
                </div>
                <div id="right-discard-area">
                    <div class="right">
                        <div class="declare-window">
                            <label id="right-declare-msg" class="declare-msg"></label>
                        </div>
                        <div id="right-discard-tiles">aaaa</div>
                    </div>
                </div>
                <div id="opposite-discard-area">
                    <div class="opposite">
                        <div class="declare-window">
                            <label id="opposite-declare-msg" class="declare-msg"></label>
                        </div>
                        <div id="opposite-discard-tiles">aaa</div>
                    </div>
                </div>
                <div id="left-discard-area">
                    <div class="left">
                        <div class="declare-window">
                            <label id="left-declare-msg" class="declare-msg"></label>
                        </div>
                        <div id="left-discard-tiles">eee</div>
                    </div>
                </div>

                <div id="game-info-area">
                    <div id="game-count-area">
                        <div class="text-center">東1局</div>
                        <div class="text-center" style="font-size: 24px;">0本場</div>
                        <div class="text-center" style="font-size: 16px;">残り</div>
                        <div class="text-center small" id="tiles-num"></div>
                    </div>
                    <div id="dora-tile-area">
                        <div class="dora-text">ドラ</div>
                        <div id="dora-tiles">
                        </div>
                    </div>
                </div>

                <div id="meld-cand-area1">
                    <div id="meld-cand-area2">
                    </div>
                </div>

                <div id="action-area">
                    <input type="button" class="action-btn" id="chi-btn" value="チー" />                
                    <input type="button" class="action-btn" id="pon-btn" value="ポン" />                
                    <input type="button" class="action-btn" id="kan-btn" value="カン" />                
                    <input type="button" class="action-btn" id="ron-btn" value="ロン" />                
                    <input type="button" class="action-btn" id="riichi-btn" value="立直" />        
                    <input type="button" class="action-btn" id="tsumo-btn" value="ツモ" />
                    <input type="button" class="action-btn" id="drawn-btn" value="九牌九牌流局" />
                    <input type="button" class="action-btn" id="skip-btn" value="スキップ" />        
                </div>

                <div id="result-area">
                    <div id="result-hands-area"></div>
                    <div id="result-melds-area"></div>
                    <div id="result-yaku-area"></div>
                    <div id="result-score-area"></div>
                </div>
            </div>

            <div id="menu-area">
                <div class="standard-menu-area">
                    <div class="menu-item">
                        <input id="game-start-btn" type="checkbox"/>
                        <label for="game-start-btn">ゲーム開始</label>
                    </div>
                    <div class="menu-item">
                        <input id="music-btn" type="checkbox"/>
                        <label for="music-btn">音量</label></label>
                    </div>                
                </div>
                <div style="margin-top: 30%;"></div>

                <div class="rule-menu-area">
                    <div class="menu-title">ルール設定</div>
                    <div class="menu-item">
                        <input type="checkbox" id="washizu-btn"/>
                        <label for="washizu-btn">鷲巣麻雀ルール</label>
                    </div>
                    <div class="menu-item">
                        <input type="checkbox" id="futureview-btn"/>
                        <label for="futureview-btn">未来視ルール</label>
                    </div>                
                </div>     
                <div style="margin-top: 30%;"></div>
                
                <div class="standard-menu-area">
                    <div class="menu-item">
                        <input id="customTile" type="file" onchange="changeTileViewFromFile(event)"/>
                        <label for="customTile">牌を変更</label>
                    </div>
                    <div class="menu-item">
                        <label onclick="resetTileView()">デフォルトに戻す</label>
                    </div>                
                </div>

            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="game.js"></script>
    </body>
</html>
